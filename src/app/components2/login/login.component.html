

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/assets/components2/signup/images/signin-image.jpg" alt="sing up image">
                        </figure>
                        <a class="signup-image-link" (click)="signup()">Create an account</a>
                    </div>
                    

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="username"><i class="fas fa-file-signature"></i></label>
                                <input type="text" formControlName="username" name="username" id="username"
                                    placeholder="Your Username" />
                                <div *ngIf="submitted && f['username'].errors">
                                    <div class="error text-danger">
                                        Username is mandatory.
                                    </div>
                                </div>

                                

                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="fas fa-lock"></i></label>
                                <input type="password" name="password" formControlName="password" id="password" placeholder="Password" />
                                <div *ngIf="submitted && f['password'].errors">
                                    <div class="error text-danger">
                                        Password is mandatory.
                                    </div>

                                </div>



                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                          
                            </div>
                        </form>

                        <!--
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                        -->

                    </div>
                </div>
            </div>
        </section>

    </div>

 
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
