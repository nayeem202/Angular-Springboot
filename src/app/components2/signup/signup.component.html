

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                       
                        <h2 class="form-title">Sign up</h2>
                        <form  (ngSubmit)="save()" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user"></i></label>
                                <input type="text" name="name"  [(ngModel)]= "user.name" id="name" placeholder="Your Name"/>
                            </div>

                            <div class="form-group">
                                <label for="re-pass"><i class="fas fa-file-signature"></i></label>
                                <input type="text" name="username"  [(ngModel)]= "user.username" id="username" placeholder="Type your Username"/>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope-open-text"></i></label>
                                <input type="email" name="email"  [(ngModel)]= "user.email" id="email" placeholder="Type Your Email"/>
                            </div>

                            <div class="form-group">
                                <label for="phone"><i class="fas fa-phone"></i></label>
                                <input type="text" name="email"  [(ngModel)]= "user.phone" id="phone" placeholder="Type Your Phone Number"/>
                            </div>


                            <div class="form-group">
                                <label for="pass"><i class="fas fa-lock"></i></label>
                                <input type="password" name="password"  [(ngModel)]= "user.password" id="password" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit"   name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/assets/components2/signup/images/signup-image.jpg" alt="sing up image"></figure>
                        <a (click)="signin()" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
